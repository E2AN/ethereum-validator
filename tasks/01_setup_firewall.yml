- name: Enable UFW
  become: yes
  community.general.ufw:
    state: enabled

# https://debian-administration.org/article/187/Using_iptables_to_rate-limit_incoming_connections
- name: Prevent brute-force attacks on ssh port 22
  become: yes
  community.general.ufw:
    rule: limit
    port: ssh
    proto: tcp

- name: Allow Go Ethereum
  become: yes
  community.general.ufw:
    rule: allow
    port: '30303'
    proto: tcp

- name: Allow Prysm Validator Client TCP
  become: yes
  community.general.ufw:
    rule: allow
    port: '13000'
    proto: tcp

- name: Allow Prysm Validator Client UDP
  become: yes
  community.general.ufw:
    rule: allow
    port: '12000'
    proto: udp

- name: Allow Grafana Monitoring
  become: yes
  community.general.ufw:
    rule: allow
    port: '3000'
    proto: tcp

- name: Allow Prometheus Monitoring
  become: yes
  community.general.ufw:
    rule: allow
    port: '9090'
    proto: tcp
